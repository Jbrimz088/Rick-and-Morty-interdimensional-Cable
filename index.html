<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interdimensional Cable</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; background: #000; color: #00ff41; font-family: sans-serif; }
        
        /* Sidebar Selector */
        #selector { width: 300px; background: #111; border-right: 1px solid #333; overflow-y: auto; padding: 10px; }
        .channel { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; }
        .channel:hover { background: #00ff41; color: #000; }
        .active { background: #052205; border-left: 4px solid #00ff41; }

        /* Video Area */
        #viewer { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="selector">
    <h2 style="text-align:center">CHANNELS</h2>
    <div id="list"></div>
</div>

<div id="viewer">
    <video id="video-player" controls autoplay></video>
</div>

<script>
    // List your exact filenames here
    const videoFiles = [
        "Two_Brothers.mp4",
        "Ball_Fondlers.mp4",
        "Gazorpazorpfield.mp4",
        "Turbulent_Juice.mp4"
    ];

    const player = document.getElementById('video-player');
    const list = document.getElementById('list');

    videoFiles.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'channel';
        item.innerText = file.replace('.mp4', '').replace(/_/g, ' ');
        
        item.onclick = () => {
            // Update active styling
            document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            
            // Play video from Videos folder
            player.src = `Videos/${file}`;
            player.play();
        };
        
        list.appendChild(item);
    });

    // Autoplay the first video on load
    window.onload = () => {
        const firstItem = document.querySelector('.channel');
        if(firstItem) firstItem.click();
    };

    // Auto-advance to next video when current ends
    player.onended = () => {
        const active = document.querySelector('.active');
        const next = active.nextElementSibling || document.querySelector('.channel');
        if(next) next.click();
    };
</script>

</body>
</html>
