<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interdimensional Cable</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; background: #000; color: #39FF14; font-family: 'Courier New', monospace; }
        #sidebar { width: 220px; border-right: 1px solid #39FF14; padding: 10px; background: #050505; z-index: 2; }
        .btn { border: 1px solid #333; padding: 10px; cursor: pointer; margin-bottom: 5px; font-size: 12px; }
        .btn:hover, .active { background: #39FF14; color: #000; box-shadow: 0 0 10px #39FF14; }
        #viewer { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 90%; max-height: 80vh; background: #111; border: 2px solid #222; }
        .status { margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="font-size: 10px; margin-bottom: 10px;">CHANNELS</div>
    <div class="btn" onclick="play('Ball_Fondlers.mp4', this)">Ball Fondlers</div>
    <div class="btn" onclick="play('Gazorpazorpfield.mp4', this)">Gazorpazorpfield</div>
    <div class="btn" onclick="play('Two_Brothers.mp4', this)">Two Brothers</div>
    <div class="btn" onclick="play('Turbulent_Juice.mp4', this)">Turbulent Juice</div>
</div>

<div id="viewer">
    <video id="player" controls autoplay playsinline></video>
    <div class="status">DIMENSION: <span id="cur">OFFLINE</span></div>
</div>

<script>
    const player = document.getElementById('player');

    function play(file, el) {
        // Clear active states
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');

        // FORCE PATH: Ensures it looks in your Videos folder
        // Note: Capital 'V' must match your folder name exactly
        player.src = "Videos/" + file;
        document.getElementById('cur').innerText = file.replace('.mp4', '');

        player.load();
        player.play().catch(() => {
            console.log("User interaction required to play audio.");
        });
    }

    // Loop to next video automatically
    player.onended = () => {
        let next = document.querySelector('.active').nextElementSibling;
        if (next) next.click();
        else document.querySelector('.btn').click();
    };

    // Load first video on start
    window.onload = () => document.querySelector('.btn').click();
</script>

</body>
</html>
