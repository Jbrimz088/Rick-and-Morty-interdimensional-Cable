<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interdimensional Cable</title>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Courier New', monospace; }
        
        /* Retro TV Styling */
        .tv-box { background: #4e342e; padding: 30px; border-radius: 40px; border: 8px solid #3e2723; box-shadow: 0 0 30px rgba(0,255,65,0.3); width: 800px; position: relative; }
        
        .screen-container { background: #000; border: 15px solid #222; border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 16/9; }
        
        video { width: 100%; height: 100%; object-fit: contain; }

        /* HUD Overlay */
        .overlay { position: absolute; top: 10px; left: 10px; color: #0f0; text-shadow: 0 0 5px #0f0; pointer-events: none; }

        /* Static Effect */
        #static { position: absolute; top:0; left:0; width:100%; height:100%; background: url('https://media.giphy.com/media/oEI9uWUicfLxC/giphy.gif'); opacity: 0; pointer-events: none; transition: opacity 0.1s; }

        /* Controls */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .knob { width: 60px; height: 60px; background: #222; border: 4px solid #00ff41; border-radius: 50%; color: #00ff41; cursor: pointer; font-weight: bold; transition: transform 0.2s; }
        .knob:active { transform: rotate(45deg); }
        .speaker { width: 150px; height: 50px; background: repeating-linear-gradient(90deg, #333 0px, #333 5px, transparent 5px, transparent 10px); }
    </style>
</head>
<body>

<div class="tv-box">
    <div class="screen-container">
        <div id="static"></div>
        <div class="overlay">DIMENSION: <span id="dim-id">C-137</span></div>
        <video id="player" src="" autoplay onended="changeChannel()"></video>
    </div>

    <div class="controls">
        <div class="speaker"></div>
        <button class="knob" onclick="changeChannel()">NEXT</button>
    </div>
</div>

<script>
    const clips = [
        "video1.mp4", 
        "video2.mp4", 
        "video3.mp4"
    ];

    const player = document.getElementById('player');
    const static = document.getElementById('static');
    const dimDisplay = document.getElementById('dim-id');

    function changeChannel() {
        // Show static
        static.style.opacity = "0.4";
        
        setTimeout(() => {
            // Randomize video and dimension name
            const randomClip = clips[Math.floor(Math.random() * clips.length)];
            player.src = randomClip;
            dimDisplay.innerText = Math.random().toString(36).substring(7).toUpperCase();
            
            player.play();
            static.style.opacity = "0";
        }, 300);
    }

    // Start first channel
    changeChannel();
</script>

</body>
</html>
